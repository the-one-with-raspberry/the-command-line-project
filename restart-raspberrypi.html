<body>
    <p class="other">APT version interactive command:</p>
    <p id="cmd">apt --version && echo This is your apt version.</p>
    <canvas id="writingCanvasForApt" width="600" height="50" style="color: black; border: 2px solid black;"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("writingCanvasForApt");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, 999, 999);
        ctx.font = "30px monospace";
        ctx.fillStyle = "#FFFFFF"
        ctx.fillText("apt --version && echo This is your apt version.", 10, canvas.height / 1.5);
    </script>
